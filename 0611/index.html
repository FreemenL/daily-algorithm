<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
	const maxPorfit = (prices) => {
		let min = prices[0];
		let profit = 0;
		let length = prices.length;
		for(let i =1; i<length;i++){
			if(prices[i]>prices[i-1]){
				profit = Math.max(profit,prices[i]-min);
			}else{
			 	min = Math.min(prices[i],min)
			}
		}
		return profit;
	}
	console.log(maxPorfit([7,1,5,3,6,4]));
	console.log(maxPorfit([7,6,4,3,1]));
	</script>
</body>
</html>
